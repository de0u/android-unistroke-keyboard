name: Android CI

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "8"

      - name: Build with Gradle
        run: chmod +x ./gradlew && ./gradlew build

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app
          path: app/**/*.apk
